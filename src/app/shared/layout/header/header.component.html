<div class="ng-header" style="z-index: 1 !important;">
    <div class="ng-header-left left" style="z-index: 1;">
        <!-- <div class="toggle-menu-button right" style="z-index: 1;">
            <a class="icon" (click)="toggleMenu()"><i class="fa fa-bars"></i></a>
        </div> -->

        <div pTooltip="خروج" tooltipPosition="left" class="ng-header-right-item right">
            <a class="icon" (click)="logout()"><i class="fa fa-sign-out-alt"></i></a>
        </div>
        <div pTooltip="انتخاب رنگ" tooltipPosition="left" class="ng-header-right-item right" (click)="themeChooser.toggle($event)">
            <a class="icon"><i class="fa fa-cog"></i></a>
        </div>
        <!-- <div class="ng-header-right-item right" (click)="showNotificationSidebar()">
            <a class="icon"><i class="fa fa-bell"></i><span class="badge">5</span></a>
        </div>-->
       


        <div class="logo right" style="z-index: 1;">
            <!-- <img src="assets/images/logo-large.png" class="logo-large">
            <img src="assets/images/logo-small.png" class="logo-small"> -->
            <img src="assets/logo.svg" class="logo-large">
            <img src="assets/logo.svg" class="logo-small">
        </div>
    </div>
    <div class="ng-header-right right" style="z-index: 1;">
        <div class="toggle-menu-button right" style="z-index: 1;">
            <a class="icon" (click)="toggleMenu()"><i class="fa fa-bars"></i></a>
        </div>
        <!-- <div pTooltip="خروج" tooltipPosition="left" class="ng-header-right-item right">
            <a class="icon" (click)="logout()"><i class="fa fa-sign-out-alt"></i></a>
        </div>
        <div pTooltip="انتخاب رنگ" tooltipPosition="left" class="ng-header-right-item right" (click)="themeChooser.toggle($event)">
            <a class="icon"><i class="fa fa-cog"></i></a>
        </div> -->
        <!-- <div class="ng-header-right-item right" (click)="showNotificationSidebar()">
            <a class="icon"><i class="fa fa-bell"></i><span class="badge">5</span></a>
        </div>-->
        <div class="ng-header-right-item right" (click)="userdetails.toggle($event)">
            <a class="icon"><span [innerHtml]="currentUser.UserName+' خوش آمدید'" class="user-name"></span><i class="fa fa-user"></i></a>
        </div> 
    </div>
</div>

<!-- user detials overlay panel -->
<p-overlayPanel #userdetails>
  
   <img *ngIf="currentUser" [alt]="currentUser.firstName"
            src="http://www.ikd.ir/IkdCoFiles/prsimg/{{currentUser.PrsnNo}}.jpg" 
            style="vertical-align: middle ;width: 100px; height: 120px;" />
</p-overlayPanel>

<!-- theme chooser overlay panel -->
<p-overlayPanel #themeChooser>
    Select Theme:
    <div class="ui-g">
        <div class="ui-g-3">
            <button pButton type="button" (click)="selectTheme('theme-teal')"
                style="background-color: #427976;"></button>
        </div>
        <div class="ui-g-3">
            <button pButton type="button" (click)="selectTheme('theme-rose')"
                style="background-color: #79425a;"></button>
        </div>
        <div class="ui-g-3">
            <button pButton type="button" (click)="selectTheme('theme-light')"
                style="background-color: #cccccc"></button>
        </div>
        <div class="ui-g-3">
            <button pButton type="button" (click)="selectTheme('theme-dark')"
                style="background-color: #3b3b48"></button>
        </div>
        <div class="ui-g-3">
            <button pButton type="button" (click)="selectTheme('theme-Turquoise')"
                style="background-color:#04838f;"></button>
        </div>
        <div class="ui-g-3">
            <button pButton type="button" (click)="selectTheme('theme-green')"
                style="background-color: #1e8455;"></button>
        </div>
        <div class="ui-g-3">
            <button pButton type="button" (click)="selectTheme('theme-blue')"
                style="background-color: #2d5394;"></button>
        </div>
    </div>
</p-overlayPanel>
